name: 03 - Workflow Runners

on:
  push:
  workflow_dispatch:

jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
      name: Show OS
      run: echo "This job is running on a ${{runner.os }}"
  windows-echo:
     runs-on: windows-latest
     steps:
      name: Show OS
      run: |
        echo "This job is running on a windows"
        echo "${{runner.os }}"
  mac-echo:
     runs-on: macos-latest
     steps:
      name: Show OS
      run: echo "This job is running on a ${{runner.os }}"